<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    {% seo %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <style>
      :root {
        --bg: #111;
        --panel: #1f1f1f;
        --text: #f5f5f5;
        --muted: #9aa0a6;
        --accent: #7bd5ff;
        --header-height: 64px;
      }
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .download-link {
        color: var(--accent);
      }
      .container {
        width: min(95vw, 1400px);
        margin: 0 auto;
      }
      header.site-header {
        background: linear-gradient(135deg, rgba(123, 213, 255, 0.18), rgba(123, 213, 255, 0));
        border-bottom: 1px solid rgba(255,255,255,0.05);
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(12px);
      }
      header .inner {
        min-height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0 0.8rem;
      }
      .site-title {
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.4px;
        color: #fff;
      }
      nav.site-nav {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        font-size: 0.95rem;
      }
      nav.site-nav a {
        padding: 0.3rem 0.6rem;
        border-radius: 0.5rem;
        color: #e8eaed;
        transition: background 0.2s ease;
      }
      nav.site-nav a:hover,
      nav.site-nav a.active {
        background: rgba(123, 213, 255, 0.18);
      }
      main.site-content {
        flex: 1;
        width: 100%;
        padding: 2.5rem 0 3rem;
      }
      footer.site-footer {
        border-top: 1px solid rgba(255,255,255,0.05);
        padding: 1.2rem 0 1.8rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted);
      }
      .footer-meta {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 0.6rem;
        flex-wrap: wrap;
      }
      .footer-meta .dot {
        opacity: 0.5;
      }
      .card {
        background: var(--panel);
        border-radius: 16px;
        box-shadow: 0 24px 60px rgba(0,0,0,0.35);
        padding: clamp(1.2rem, 3vw, 2rem);
      }
      .page-title {
        margin: 0 0 1.6rem;
        font-size: clamp(1.6rem, 3vw, 2.2rem);
        letter-spacing: 0.5px;
      }
      .post-meta {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }
      .post-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 1.4rem;
      }
      .post-list li {
        background: rgba(255,255,255,0.04);
        border-radius: 14px;
        padding: clamp(1rem, 2vw, 1.5rem);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .post-list li:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      }
      .post-list h2 {
        margin: 0 0 0.4rem;
        font-size: 1.25rem;
      }
      .post-list time {
        display: block;
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 0.6rem;
      }
      article.blog-post {
        line-height: 1.7;
      }
      article.blog-post h1,
      article.blog-post h2,
      article.blog-post h3 {
        color: #fff;
      }
      article.blog-post pre {
        background: rgba(0,0,0,0.55);
        padding: 1rem;
        border-radius: 10px;
        overflow-x: auto;
      }
      article.blog-post code {
        font-family: "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 0.95rem;
      }
      .resume-viewer,
      #comments {
        width: 100%;
        margin: 0 auto;
      }
      .resume-viewer {
        height: min(80vh, 900px);
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 28px 70px rgba(0,0,0,0.45);
        background: #fff;
      }
      .resume-viewer iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      #comments {
        padding: 2rem 1rem 0;
      }
      #comments h2 {
        text-align: center;
        font-weight: 600;
        font-size: 1.4rem;
        margin-bottom: 1rem;
        color: #fff;
      }
      @media (max-width: 768px) {
        header.site-header {
          position: static;
        }
        header .inner {
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          min-height: auto;
          padding: 0.75rem 0.4rem 0.6rem;
          gap: 0.6rem;
        }
        .site-title {
          text-align: center;
        }
        nav.site-nav {
          display: flex;
          width: 100%;
          justify-content: center;
          flex-wrap: wrap;
          gap: 0.6rem;
        }
        nav.site-nav a {
          font-size: 0.9rem;
          padding: 0.35rem 0.8rem;
        }
        main.site-content {
          padding: 1.5rem 0 2.5rem;
        }
        .resume-viewer {
          height: min(75vh, 600px);
          border-radius: 0;
          box-shadow: none;
        }
        .card {
          padding: 1.25rem;
          border-radius: 12px;
        }
        #comments {
          width: 100%;
          padding: 1.5rem 0 0;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container inner">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          <a href="{{ '/resume/' | relative_url }}" {% if page.url == '/resume/' %}class="active"{% endif %}>Resume</a>
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url contains '/blog/' %}class="active"{% endif %}>Blog</a>
          <a href="{{ site.github.repository_url }}" target="_blank" rel="noopener">Repository</a>
        </nav>
      </div>
    </header>
    <main class="site-content">
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-meta">
          <span id="site-uptime">Online for 0 days</span>
          <span class="dot">•</span>
          <span id="page-views">Loading views…</span>
        </div>
        <div>
          © {{ site.time | date: '%Y' }} {{ site.title }} · Crafted with LaTeX, Jekyll, and a healthy dose of curiosity.
        </div>
      </div>
    </footer>
    <script>
      (function() {
        const launchDate = new Date(Date.UTC(2025, 10, 1, 0, 0, 0));
        const uptimeEl = document.getElementById('site-uptime');
        if (!uptimeEl) return;
        function updateUptime() {
          const now = new Date();
          let diff = now.getTime() - launchDate.getTime();
          if (isNaN(diff)) {
            uptimeEl.textContent = 'Online time unavailable';
            return;
          }
          if (diff < 0) diff = 0;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const parts = [];
          if (days > 0) parts.push(days + ' day' + (days === 1 ? '' : 's'));
          if (hours > 0) parts.push(hours + ' hour' + (hours === 1 ? '' : 's'));
          parts.push(minutes + ' min');
          uptimeEl.textContent = 'Online for ' + parts.join(' ');
        }
        updateUptime();
        setInterval(updateUptime, 60000);
      })();
    </script>
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const pvTarget = document.getElementById('page-views');
        function applyBusuanzi() {
          if (typeof window.busuanzi !== 'undefined') {
            const pv = document.getElementById('busuanzi_value_site_pv');
            const uv = document.getElementById('busuanzi_value_site_uv');
            if (pv && uv) {
              pvTarget.textContent = `Visits: ${pv.textContent} · Visitors: ${uv.textContent}`;
              return true;
            }
          }
          return false;
        }
        const observer = new MutationObserver(applyBusuanzi);
        observer.observe(document.body, { childList: true, subtree: true });
        applyBusuanzi();
      });
    </script>
    <span id="busuanzi_container_site_pv" style="display:none;"></span>
    <span id="busuanzi_value_site_pv" style="display:none;"></span>
    <span id="busuanzi_container_site_uv" style="display:none;"></span>
    <span id="busuanzi_value_site_uv" style="display:none;"></span>
  </body>
</html>

---
layout: default
---
<article class="card blog-post">
  <h1 class="page-title">{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% if page.tags %}
      Â· Tags:
      {% for tag in page.tags %}
        <span>#{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% endif %}
  </p>
  {{ content }}
</article>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Zefan Wu · Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #1f1f1f;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
      }
      header, footer {
        padding: 0.8rem 1rem;
        text-align: center;
        font-size: 0.95rem;
      }
      main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 0.5rem; }
      .viewer { position: relative; width: 100%; max-width: 1100px; height: calc(100vh - 140px); }
      .viewer iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 8px; box-shadow: 0 20px 45px rgba(0,0,0,0.45); background: #fff; }
      .download-link {
        color: #7bd5ff;
        text-decoration: none;
      }
      .download-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Zefan Wu · Resume</strong>
    </header>
    <main>
      <div class="viewer">
        <iframe src="out/resume.pdf#zoom=FitH" title="Zefan Wu Resume"></iframe>
      </div>
    </main>
    <footer>
      <a class="download-link" href="out/resume.pdf">Download PDF</a>
      ·
      <a class="download-link" href="https://github.com/chappiewuzefan/MyResume">View source on GitHub</a>
    </footer>
  </body>
</html>

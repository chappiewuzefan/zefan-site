<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Zefan Wu · Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --header-height: 58px;
        --footer-height: 46px;
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        min-height: 100vh;
        background: #1f1f1f;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
      }
      header, footer {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 1.5rem;
        text-align: center;
        font-size: 0.95rem;
      }
      footer {
        height: var(--footer-height);
        font-size: 0.9rem;
      }
      main {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 0;
      }
      .viewer {
        width: clamp(320px, 96vw, 1600px);
        height: calc(100vh - var(--header-height) - var(--footer-height) - 16px);
        position: relative;
      }
      .viewer iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
        box-shadow: 0 22px 48px rgba(0, 0, 0, 0.45);
        background: #ffffff;
      }
      .download-link {
        color: #7bd5ff;
        text-decoration: none;
      }
      .download-link:hover { text-decoration: underline; }
      @media (max-width: 768px) {
        header { font-size: 0.9rem; }
        footer { font-size: 0.85rem; padding: 0 1rem; }
        .viewer { height: calc(100vh - var(--header-height) - var(--footer-height)); width: 100vw; border-radius: 0; }
        .viewer iframe { border-radius: 0; box-shadow: none; }
        body { background: #111; }
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Zefan Wu · Resume</strong>
    </header>
    <main>
      <div class="viewer">
        <iframe src="out/resume.pdf#zoom=FitH" title="Zefan Wu Resume"></iframe>
      </div>
    </main>
    <section id="comments" style="padding: 1.5rem 1rem; display: flex; justify-content: center;">
      <div style="width: clamp(320px, 90vw, 900px);">
        <h2 style="text-align:center; margin: 0 0 1rem; font-weight: 600;">Message Board</h2>
        <script src="https://giscus.app/client.js"
                data-repo="chappiewuzefan/MyResume"
                data-repo-id="R_kgDOQNHFkw"
                data-category="General"
                data-category-id="DIC_kwDOQNHFk84CxUf6"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="preferred_color_scheme"
                data-lang="en"
                crossorigin="anonymous"
                async>
        </script>
      </div>
    </section>
    <footer>
      <a class="download-link" href="out/resume.pdf">Download PDF</a>
      ·
      <a class="download-link" href="https://github.com/chappiewuzefan/MyResume">View source on GitHub</a>
    </footer>
  </body>
</html>
